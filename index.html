<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-10">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- login section start -->

            <div class="hero bg-base-200 min-h-screen">
              <div class="hero-content flex-col">
                <div
                  class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
                >
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold"
                          >Enter Mobile Number</span
                        >
                      </label>
                      <input
                        type="tel"
                        id="phone-number"
                        placeholder="Mobile Number"
                        class="input input-bordered"
                        required
                      />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text font-bold"
                          >Enter 4 Digit Pin</span
                        >
                      </label>
                      <input
                        type="password"
                        id="pin-number"
                        placeholder="4 Digit Pin"
                        class="input input-bordered"
                        autocomplete="off"
                        required
                      />
                    </div>
                    <div class="form-control mt-6">
                      <button id="button-login" class="btn btn-primary">
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>

            <!-- login section end -->
          </div>
        </div>
      </div>
    </main>
    <!-- java script -->
    <script src="js/loging.js"></script>
  </body>
</html>
