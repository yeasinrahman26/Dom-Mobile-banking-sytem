<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="flex justify-center mt-10">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available balance -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="account-balance" class="stat-value">9400</div>
                  <div class="stat-desc">Available Ba lance</div>
                </div>
              </div>
            </div>
            <!-- available balance end -->
            <div class="divider"></div>
            <!-- user action button -->
            <div>
              <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
              <button id="btn-show-cash-out" class="btn btn-lg">Cash Out</button>
            </div>
            <!-- btn end -->

            <div class="divider"></div>

            <!-- add money form start -->
            <div id="add-money-form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="input-add-money"
                    placeholder="Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    id="input-pin-number"
                    placeholder="Type Your Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="add-money" class="btn btn-primary">
                    Add money
                  </button>
                </div>
              </form>
            </div>
            <!-- add money form end -->

            <!-- cash out start -->
            <div id="cash-out-form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    id="input-cash-out"
                    placeholder="Cash out Amount"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    id="input-cash-out-pin"
                    placeholder="Type Your Pin"
                    class="input input-bordered"
                    autocomplete="off"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="btn-cash-out" class="btn btn-primary">
                    Cash Out
                  </button>
                </div>
              </form>
            </div>

            <!-- cash out end -->
          </div>
        </div>
      </div>
    </main>
    <!-- <script src="js/home.js"></script> -->
     <script src="js/fetures.js"></script>
    <script src="js/addmoney.js"></script>
    <script src="js/cash out.js"></script>
  </body>
</html>
